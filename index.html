<!doctype html>
<html lang="en">

<head>
    <title>Weather API </title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto mt-4 text-center">
                    <h2 class="heading">Weather Forecast</h2>
                    <div class="card">
                        <div class="search d-flex justify-content-between align-item-center w-100">
                            <input type="text" placeholder="Enter city name" spellcheck="false">
                            <button><img src="./Assets/images/search.png" alt=""></button>
                        </div>

                       <div class="error" style=" display: none; margin-top: 10px;"></div>

                        <div class="weather">
                        <img src="./Assets/images/rain.png" alt="" class="weather-icon">
                        <h1 class="temp">22Â°C</h1>
                        <h2 class="city-name">New York</h2>
                        <div class="weather-details d-flex justify-content-around align-item-center mt-5 gap-5">
                            <div class="col d-flex align-item-center text-left">
                                <img src="./Assets/images/humidity.png" alt="">
                                <div>
                                    <p class="humidity">50%</p>
                                    <p>Humidity</p>
                                </div>
                            </div>

                            <div class="col d-flex align-item-center text-center">
                                <img src="./Assets/images/wind.png" alt="">
                                <div>
                                    <p class="wind">15 km/h</p>
                                    <p>Wind speed</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>

                    
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
</body>

</html>
